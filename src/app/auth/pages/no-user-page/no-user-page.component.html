<ion-content>

  <div class="no-account-message">
    <h1><strong>No has iniciado sesión</strong></h1>

    <img src="../../../../assets/resources/basketball-player.png" alt="non_account_img">

    <p>Debes iniciar sesión para poder acceder</p>
  </div>

  <div class="button-container">
    <ion-button (click)="openModal('login')">Iniciar sesión</ion-button>
    <ion-button fill="outline" (click)="openModal('register')">Registrate</ion-button>
  </div>


</ion-content>
